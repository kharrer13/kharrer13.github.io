<!DOCTYPE html>
<head>
    <title>Kyle Harrer's Portfolio</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div id="header">
        <div class="content-wrapper container-flex">
            <h1 id="name-header">Kyle Harrer</h1>
            <section id="about-me" class="container-flex"> <!-- Flex container for the nav box-->
                <h3 class="item">About</h3>
                <h3 class="item border-middle">Profile</h3>
                <h3 class="item">Contact</h3>
            </section>
        </div>
    </div>
    <div id="body">
        <div class="content-wrapper container-flex">
            <section id="about-me" class="container-flex-col">
                <h2 class="item-about border-under">About Me</h2>
                <section class="container-flex">
                    <img id="profile-pic" class="item" src="assets/images/profile_pic_square.jpg" alt="Photo of Kyle and his son">
                    <p class="item">My name is Kyle Harrer, I graduated from Knox College with degrees in Chemistry and Economics. After college I served two years in Peace Corps in the West African nation of Benin.</p>
                </section>
            </section>
            <section id="connect-with-me"class="container-flex-col">
                <h2 class="border-under">Connect with Me</h2>
                <section class="container-flex">
                    <img class="icon" src="assets/images/github_icon.png" alt="Github">
                    <img class="icon" src="assets/images/linkedin_icon.png" alt="LinkedIn">
                    <img id="stackoverflow" class="icon" src="assets/images/stackoverflow_icon.png" alt="StackOverflow">
                </section>
            </section>
        </div>
    </div>
    <div>
        <p id="footer">&copy; Kyle Harrer 2018</p>
    </div>
